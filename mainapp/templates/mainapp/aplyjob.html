{% extends 'mainapp/base.html' %} {% block content %}
<div
  class="modal fade"
  id="modalContactForm"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">
          Fill The Form Bellow.
        </h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="form34" class="form-control validate" />
          <label data-error="wrong" data-success="right" for="form34"
            >Your name</label
          >
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form29" class="form-control validate" />
          <label data-error="wrong" data-success="right" for="form29"
            >Your email</label
          >
        </div>

        <div class="md-form mb-5">
          <i class="fas fa-tag prefix grey-text"></i>
          <input type="text" id="form32" class="form-control validate" />
          <label data-error="wrong" data-success="right" for="form32"
            >Subject</label
          >
        </div>

        <div class="md-form">
          <i class="fas fa-pencil prefix grey-text"></i>
          <textarea
            type="text"
            id="form8"
            class="md-textarea form-control"
            rows="4"
          ></textarea>
          <label data-error="wrong" data-success="right" for="form8"
            >Compose Your request here.</label
          >
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-unique">
          Send <i class="fas fa-paper-plane-o ml-1"></i>
        </button>
      </div>
    </div>
  </div>
</div>
<br /><br /><br /><br />

<div class="container text-center">
  <img
    src="images/icons8-hand-right-48.png"
    class="animated bounce infinite"
    alt="Transparent MDB Logo"
    id="animated-img1"
  />
  <a
    href=""
    class="btn btn-default btn-rounded mb-4"
    data-toggle="modal"
    data-target="#modalContactForm"
    >Click here to apply.</a
  >
</div>
<br /><br /><br /><br />
{% endblock content %}
